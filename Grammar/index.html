<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Codemirror CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #00ff00; /* Green text */
            --secondary-color: #000000; /* Black background */
            --accent-color: #ff0000; /* Red accent */
            --foreground: #00ff00;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--foreground);
            font-family: 'Courier New', Courier, monospace;
            padding: 30px;
        }

        .nav-bar {
            background-color: var(--secondary-color);
            border: 2px solid var(--primary-color);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav-title {
            font-size: 1.5rem;
        }

        .btn {
            background-color: var(--secondary-color);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        .tab-content {
            background-color: var(--secondary-color);
            border: 2px solid var(--primary-color);
            padding: 10px;
            margin-top: 20px;
        }

        .CodeMirror {
            height: 300px;
            border: 2px solid var(--primary-color);
            border-radius: 0;
        }

        .tab-nav {
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 10px;
        }

        .tab-nav a {
            color: var(--primary-color);
            margin-right: 10px;
            text-decoration: none;
            padding: 5px;
            display: inline-block;
        }

        .tab-nav a.active {
            border-bottom: 2px solid var(--accent-color);
        }
    </style>

    <title>Proyecto Fase 1</title>
</head>
<body>
    <a href="" id="download" style="display: none" download=""></a>
    <div class="container">
        <div class="flex flex-col md:flex-row">
            <div class="w-full md:w-1/2 p-4">
                <nav class="nav-bar">
                    <div class="flex items-center">
                        <button class="btn" id="btn__open" title="Open File">
                            <i class="fas fa-cloud-upload-alt"></i> Open
                        </button>
                        <button class="btn" id="btn__save" title="Save File">
                            <i class="fas fa-cloud-download-alt"></i> Save
                        </button>
                    </div>
                    <h3 class="nav-title">Fase 1 - OLC2</h3>
                    <div class="flex items-center">
                        <button class="btn" id="btn__analysis" title="Analysis">
                            <i class="fas fa-play"></i> Run
                        </button>
                        <button class="btn" id="btn__clean" title="Clear Editor">
                            <i class="fas fa-broom"></i> Clear
                        </button>
                    </div>
                </nav>
                <div class="mt-4">
                    <textarea id="julia__editor" class="CodeMirror"></textarea>
                </div>
            </div>
            <div class="w-full md:w-1/2 p-4">
                <ul class="tab-nav">
                    <li>
                        <a class="active" id="console-tab" data-toggle="tab" href="#console" role="tab">Console</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="console" role="tabpanel">
                        <textarea id="console__result" class="CodeMirror"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Codemirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/mode/simple.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/rust/rust.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
      
        <!-- ============================= PARSER ============================== -->
        <script src="parser.js"></script>
        <!-- ============================= SCRIPT ============================== -->
        <script src="script.js"></script>
      
</body>
</html>
